    implementation "com.google.accompanist:accompanist-insets:$accompanist_version"
    implementation "com.google.accompanist:accompanist-systemuicontroller:$accompanist_version"
    implementation "com.google.accompanist:accompanist-pager:$accompanist_version"
    implementation "com.google.accompanist:accompanist-drawablepainter:$accompanist_version"

    // If using indicators, also depend on
    implementation "com.google.accompanist:accompanist-pager-indicators:$accompanist_version"


    //  Camerax dependencies
    implementation "androidx.camera:camera-core:1.1.0"
    implementation "androidx.camera:camera-camera2:1.1.0"
    implementation "androidx.camera:camera-lifecycle:1.1.0"
    implementation "androidx.camera:camera-view:1.2.0-beta02"
    implementation "androidx.camera:camera-extensions:1.2.0-beta02"

    //Coil Image Loader
    implementation "io.coil-kt:coil-compose:2.2.0"


    //permission handling in compose
    implementation "com.google.accompanist:accompanist-permissions:0.23.1"


    //MLKit
    implementation 'com.google.android.gms:play-services-mlkit-text-recognition:18.0.2'
// Barcode model
    implementation 'com.google.mlkit:barcode-scanning:17.0.2'
// TO GENERATE BARCODE MAYBE SEE IF  I CAN USE : com.google.mlkit:barcode-scanning
    implementation 'com.google.zxing:core:3.4.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.7.10"


